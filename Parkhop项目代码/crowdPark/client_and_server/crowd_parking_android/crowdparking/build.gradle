apply plugin: 'com.android.application'

android {
    compileSdkVersion 20
    buildToolsVersion "27.0.3"

    defaultConfig {
        applicationId "info.fshi.crowdparking"
        minSdkVersion 18
        targetSdkVersion 20
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    api 'com.android.support:support-v4:20.+'
    api files('libs/android_api_1.1_forsdk.jar')
    api files('libs/BaiduLBS_Android.jar')
    api files('libs/galaxy_mini.jar')
}
